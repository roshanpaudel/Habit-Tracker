<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/80cc84bf93.js"
      crossorigin="anonymous"
    ></script>
    <title>Habit Tracker</title>
    <style>
      .wrapper {
        background: linear-gradient(pink, purple);
        min-height: 100vh;
      }
      .table {
        --bs-table-bg: transparent;
      }
    </style>
  </head>
  <body>
    <!-- title  -->
    <div class="wrapper container-fluid pt-5">
      <div class="container">
        <h1 class="text-center">Habit Tracker</h1>

        <!-- form  -->
        <form action="" class="mt-5 border p-5 rounded">
          <div class="row g-3">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Task"
                aria-label="task"
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="Hours"
                aria-label="Last name"
                min="1"
              />
            </div>
            <div class="col-md-3 d-grid">
              <button class="btn btn-primary">Add new task</button>
            </div>
          </div>
        </form>

        <!-- tables  -->
        <div class="row mt-5">
          <div class="col">
            <h2 class="text-center">Entry List</h2>
            <hr />
            <table class="table border table-hover">
              <tbody>
                <tr>
                  <td scope="row">1</td>
                  <td>Sleeping</td>
                  <td>40hrs</td>
                  <td class="text-end">
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="btn btn-success">
                      <i class="fa-solid fa-arrow-right"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td scope="row">1</td>
                  <td>Sleeping</td>
                  <td>40hrs</td>
                  <td class="text-end">
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="btn btn-success">
                      <i class="fa-solid fa-arrow-right"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td scope="row">1</td>
                  <td>Sleeping</td>
                  <td>40hrs</td>
                  <td class="text-end">
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="btn btn-success">
                      <i class="fa-solid fa-arrow-right"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col">
            <h2 class="text-center">Habits to reduce</h2>
            <hr />
            <table class="table border table-hover">
              <tbody>
                <tr>
                  <td scope="row">1</td>
                  <td>Sleeping</td>
                  <td>40hrs</td>
                  <td class="text-end">
                    <button class="btn btn-warning">
                      <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </td>
                </tr>

                <tr>
                  <td scope="row">1</td>
                  <td>Sleeping</td>
                  <td>40hrs</td>
                  <td class="text-end">
                    <button class="btn btn-warning">
                      <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- entry  -->
        <!-- bad habits  -->
      </div>
    </div>
  </body>
</html>
