<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/80cc84bf93.js"
      crossorigin="anonymous"
    ></script>
    <title>Habit Tracker</title>
    <style>
      .wrapper {
        background: linear-gradient(pink, purple);
        min-height: 100vh;
      }
      .table {
        --bs-table-bg: transparent;
      }
    </style>
  </head>
  <body>
    <!-- title  -->
    <div class="wrapper container-fluid pt-5">
      <div class="container">
        <h1 class="text-center">Habit Tracker</h1>

        <!-- form  -->
        <form action="javascript:void(0)" class="mt-5 border p-5 rounded">
          <div class="row g-3">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Task"
                aria-label="task"
                name="task"
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="Hours"
                aria-label="hours"
                min="1"
                name="hours"
              />
            </div>
            <div class="col-md-3 d-grid">
              <button onclick="handleOnSubmit(form)" class="btn btn-primary">
                Add new task
              </button>
            </div>
          </div>
        </form>

        <!-- tables  -->
        <div class="row mt-5">
          <!-- Entry lists -->
          <div class="col-md">
            <h2 class="text-center">Entry List</h2>
            <hr />
            <table class="table border table-hover">
              <tbody id="entryList"></tbody>
            </table>
          </div>
          <!-- habits to improve  -->
          <div class="col-md">
            <h2 class="text-center">Habits to reduce</h2>
            <hr />
            <table class="table border table-hover">
              <tbody id="habitList"></tbody>
            </table>
            <div class="alert alert-success">You could have saved = 20hrs</div>
          </div>
          <div class="alert alert-success">Total allocated time = 60hrs</div>
        </div>
        <!-- entry  -->
        <!-- bad habits  -->
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
